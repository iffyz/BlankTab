<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>空白页</title>
  <style>
    /* 默认样式（亮色模式） */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      height: 100vh;
      width: 100vw;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .center-text {
      text-align: center;
    }

    /* 暗色模式样式 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }
    }
  </style>
</head>
</html>
